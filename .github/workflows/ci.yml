name: CI / CD Pipeline (All Platforms & Architectures)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created]

env:
  PROJECT_NAME: gitignore

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  lint:
    name: Lint (C)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install lint tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck

      - name: clang-format
        run: |
          find src -name "*.c" -o -name "*.h" \
          | xargs clang-format -style=file -n -Werror

      - name: cppcheck
        run: |
          cppcheck --enable=all --error-exitcode=1 \
          --suppress=missingIncludeSystem src/

  build:
    name: Build (${{ matrix.platform }} / ${{ matrix.arch }})
    needs: lint
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - platform: linux
            os: ubuntu-latest
            arch: x86_64
            cc: gcc
            native: true

          - platform: linux
            os: ubuntu-latest
            arch: arm64
            cc: aarch64-linux-gnu-gcc
            native: false

          # ---------- macOS ----------
          - platform: macos
            os: macos-latest
            arch: x86_64
            cc: clang
            native: true

          - platform: macos
            os: macos-latest
            arch: arm64
            cc: clang
            native: true

          # ---------- Windows ----------
          - platform: windows
            os: windows-latest
            arch: x86_64
            cc: x86_64-w64-mingw32-gcc
            native: false

          - platform: windows
            os: windows-latest
            arch: arm64
            cc: aarch64-w64-mingw32-gcc
            native: false

          # ---------- Android ----------
          - platform: android
            os: ubuntu-latest
            arch: arm64-v8a
            cc: aarch64-linux-android21-clang
            native: false

          - platform: android
            os: ubuntu-latest
            arch: x86_64
            cc: x86_64-linux-android21-clang
            native: false

    steps:
      - uses: actions/checkout@v4

      # ---------- Linux ----------
      - name: Install Linux deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcurl4-openssl-dev \
            gcc-aarch64-linux-gnu

      # ---------- macOS ----------
      - name: Install macOS deps
        if: matrix.platform == 'macos'
        run: brew install curl

      # ---------- Windows ----------
      - name: Install Windows deps
        if: matrix.platform == 'windows'
        run: choco install mingw llvm -y
        shell: powershell

      # ---------- Android ----------
      - name: Setup Android SDK
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        if: matrix.platform == 'android'
        run: |
          sdkmanager "ndk;26.1.10909125"
          echo "$ANDROID_SDK_ROOT/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      # ---------- Build ----------
      - name: Build
        env:
          CC: ${{ matrix.cc }}
        run: |
          make clean || true
          make templates
          make

      # ---------- Native tests ----------
      - name: Run tests (native only)
        if: matrix.native == true
        run: |
          ./gitignore --version
          ./gitignore --help
          ./gitignore list

      # ---------- Rename binary ----------
      - name: Rename binary
        shell: bash
        run: |
          EXT=""
          if [[ "${{ matrix.platform }}" == "windows" ]]; then EXT=".exe"; fi
          mv gitignore gitignore-${{ matrix.platform }}-${{ matrix.arch }}$EXT

      # ---------- Upload ----------
      - uses: actions/upload-artifact@v4
        with:
          name: gitignore-${{ matrix.platform }}-${{ matrix.arch }}
          path: gitignore-${{ matrix.platform }}-${{ matrix.arch }}*

  security:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aquasecurity/trivy-action@v0.20.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy.sarif

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

  release:
    name: Release
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" gitignore-*/* --clobber
